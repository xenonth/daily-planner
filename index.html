<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--bootsrap cdn style sheet-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!--fontawesome stylesheet for quirky images-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--googlefont library-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class = "row">
        <div class = "col-sm-2">
        </div>
        <section class = "col-sm-8 card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" >Hour</th>
                <th scope="col">Plan</th>
                <th scope="col">Sv Icon</th>
              </tr>
            </thead>
            <tbody>
              <tr class = "present">
                <th scope="row">7 am</th>
                </td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">8 am</th>
                <td>Jacob</td>

              </tr>
              <tr>
                <th scope="row" id = "1400" class = "future">2 pm</th>
                <td><input placeholder="Event Name here"></input>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </section>
        <div class = "col-sm-2">
        </div>
      </div>
        

        </section>
      <!-- Timeblocks go here -->
    </div>


    <!--Bootstrap js assets for bootstrap to run-->
    <section>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </section>
    
    <!--jquery, moment js, and assets script for the function of the program to run-->
    <section>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
      <script src ="assets/script.js"></script>
    </section>
  </body>
</html>
